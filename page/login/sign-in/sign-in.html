<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../../assets/style.css">
    <link rel="stylesheet" href="sign-in.css">
</head>

<body>
    <div class="overlay-image">
        <img src="assets/images/orange-slice.png" alt="">
    </div>
    <header>
        <div class="logo">
            <img src="../../../assets/images/logo.png" alt="">
            <h6>
                GO
                <span>MobileUX</span>
            </h6>
        </div>
    </header>

    <main>
        <h2 class="title">Sign in</h2>
        <form action="" class="box-login">
            <div class="username">
                <div class="line"></div>
                <label for="">Username/Email</label>
                <input type="text" value="test12345">
                <img src="../../../assets/icon/check-mark.png" alt="">
            </div>
            <div class="password">
                <div class="line"></div>
                <label for="">Password</label>
                <input type="password" value="test12345">
                <img src="../../../assets/icon/exclamation-mark.png" alt="">
            </div>

            <p class="forgot"><a href="#">Forgot Password?</a></p>
            <p class="sign-in"><a href="#">Sign in</a></p>
        </form>

        <p style="text-align: center;margin-bottom: 1rem;">OR <br> Continue with</p>
        <p><img src="../../../assets/icon/icon-social.png" alt=""></p>
    </main>

    <footer>
        <p>Don't have account? <a href="#">SIGN UP ></a></p>
    </footer>
</body>

</html>
