<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../../assets/style.css">
    <link rel="stylesheet" href="sign-up.css">
</head>

<body>
    <div class="overlay-image">
        <img src="../../../assets/images/orange-slice.png" alt="">
    </div>
    <header>
        <div class="logo">
            <img src="../../../assets/images/logo.png" alt="">
            <h6>
                GO
                <span>MobileUX</span>
            </h6>
        </div>
    </header>

    <main>
        <h2 class="title">Sign up</h2>
        <form action="" class="box-login">
            <div class="username">
                <label for="">Username</label>
                <input type="text" value="test12345">
            </div>
            <div class="password">
                <label for="">Country</label>
                <select name="" id="">
                    <option value="Austrailia">Austrailia</option>
                    <option value="Austria">Austria</option>
                    <option value="Bulgaria">Bulgaria</option>
                </select>
            </div>
            <div class="password">
                <label for="">Email or Phone number</label>
                <input type="email" value="test@gmail.com">
            </div>
            <div class="password">
                <label for="">Password</label>
                <input type="password" value="test12345">
            </div>
            <div class="password">
                <label for="">Confirm Password</label>
                <input type="password">
            </div>

            <p class="sign-in"><a href="#">Sign up</a></p>
        </form>

        <p style="text-align: center;margin-bottom: 1rem;">OR <br> Continue with</p>
        <p style="margin-bottom: 1rem;"><img src="../../../assets/icon/icon-social.png" alt=""></p>
    </main>

    <footer>
        <p>Already have account? <a href="#">SIGN IN ></a></p>
    </footer>
</body>

</html>
